services:
  - type: web
    name: qrafty-api
    runtime: node
    rootDir: backend/api
    plan: starter
    buildCommand: npm ci --include=dev && npm run prisma:generate && npm run build
    preDeployCommand: npm run prisma:migrate:deploy
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: qrafty-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      # Required for Clerk auth (set in Render dashboard)
      - key: CLERK_SECRET_KEY
        sync: false

      # Set this in Render dashboard to your deployed web app origin.
      # Example: https://<your-frontend-domain>
      - key: WEB_ORIGIN
        sync: false
      # - key: GOOGLE_CLIENT_ID
      # - key: GOOGLE_CLIENT_SECRET
      # - key: GOOGLE_REDIRECT_URL

databases:
  - name: qrafty-db
    plan: basic-256mb
