services:
  - type: web
    name: qrafty-api
    runtime: node
    rootDir: .
    plan: starter
    buildCommand: npm ci --include=dev --workspaces --include-workspace-root && npm run prisma:generate -w api && npm run build -w api
    preDeployCommand: npm run prisma:migrate:deploy -w api
    startCommand: npm run start -w api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: qrafty-db
          property: connectionString
      # Required for Clerk auth (set in Render dashboard)
      - key: CLERK_SECRET_KEY
        sync: false

      # Set this in Render dashboard to your deployed web app origin.
      # Example: https://<your-frontend-domain>
      - key: WEB_ORIGIN
        sync: false
      # - key: GOOGLE_CLIENT_ID
      # - key: GOOGLE_CLIENT_SECRET
      # - key: GOOGLE_REDIRECT_URL

databases:
  - name: qrafty-db
    plan: basic-256mb
